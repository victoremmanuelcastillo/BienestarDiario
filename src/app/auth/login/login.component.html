<div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h2>Iniciar sesión</h2>
        <p>Accede a tu cuenta para continuar</p>
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="tu@email.com"
            [class.is-invalid]="email?.invalid && (email?.dirty || email?.touched)"
          >
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
            <span *ngIf="email?.errors?.['required']">El correo electrónico es obligatorio</span>
            <span *ngIf="email?.errors?.['email']">Ingresa un correo electrónico válido</span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)"
          >
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
            <span *ngIf="password?.errors?.['required']">La contraseña es obligatoria</span>
            <span *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
          </div>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
            <span *ngIf="isLoading" class="spinner"></span>
            <span *ngIf="!isLoading">Iniciar sesión</span>
          </button>
        </div>
        
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
      </form>
      
      <div class="auth-footer">
        <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
      </div>
    </div>
  </div>
