<!-- src/app/shared/header/header.component.html -->
<header class="header">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <a routerLink="/" class="logo-text">BienestarDiario</a>
      </div>
      
      <button class="menu-toggle" (click)="toggleMenu()" aria-label="Abrir menú de navegación" title="Abrir menú de navegación">
        <span class="menu-icon"></span>
      </button>
      
      <nav class="main-nav" [class.active]="menuActive">
        <ul class="nav-list">
          <li class="nav-item">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Inicio</a>
          </li>
          <li class="nav-item">
            <a routerLink="/nutricion" routerLinkActive="active">Nutrición</a>
          </li>
          <li class="nav-item">
            <a routerLink="/ejercicio" routerLinkActive="active">Ejercicio</a>
          </li>
          <li class="nav-item">
            <a routerLink="/sueno" routerLinkActive="active">Sueño</a>
          </li>
          <li class="nav-item">
            <a routerLink="/meditacion" routerLinkActive="active">Meditación</a>
          </li>
          <li class="nav-item">
            <a routerLink="/blog" routerLinkActive="active">Blog</a>
          </li>
        </ul>
      </nav>
      
      <div class="user-actions">
        <ng-container *ngIf="!isLoggedIn">
          <a routerLink="/login" class="btn btn-outline">Iniciar sesión</a>
          <a routerLink="/register" class="btn btn-primary">Registrarse</a>
        </ng-container>
        
        <ng-container *ngIf="isLoggedIn">
          <a routerLink="/profile" class="btn btn-outline">Mi perfil</a>
          <button (click)="logout()" class="btn btn-primary">Cerrar sesión</button>
        </ng-container>
      </div>
    </div>
  </div>
</header>
